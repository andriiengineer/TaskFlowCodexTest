name: Playwright Allure (Manual)

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Select test subset"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - smoke
          - regression
          - flaky

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Restore Allure history
        uses: actions/cache@v4
        with:
          path: .allure-history
          key: allure-history-${{ github.ref_name }}
          restore-keys: |
            allure-history-

      - name: Prepare history
        run: |
          mkdir -p allure-results/history
          if [ -d .allure-history/history ]; then
            cp -r .allure-history/history/* allure-results/history/ || true
          fi

      - name: Run Playwright tests
        run: |
          case "${{ inputs.test_suite }}" in
            smoke) node tests/utils/allure-history.cjs && node tests/utils/allure-env.cjs && npx playwright test -g "@smoke" ;;
            regression) node tests/utils/allure-history.cjs && node tests/utils/allure-env.cjs && npx playwright test -g "@regression" ;;
            flaky) node tests/utils/allure-history.cjs && node tests/utils/allure-env.cjs && npx playwright test -g "@flaky" ;;
            *) npm run test:allure ;;
          esac
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: npx allure generate --clean allure-results -o allure-report

      - name: Save Allure history
        if: always()
        run: |
          mkdir -p .allure-history
          if [ -d allure-report/history ]; then
            rm -rf .allure-history/history
            cp -r allure-report/history .allure-history/history
          fi

      - name: Cache Allure history
        if: always()
        uses: actions/cache@v4
        with:
          path: .allure-history
          key: allure-history-${{ github.ref_name }}

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
